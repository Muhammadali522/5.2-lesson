<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>


    <!-- Header start -->

    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">UPDATES</a></li>
                    <li><a href="#">RESOURCES</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                </ul>

                <form class="form_wrapper">
                    <input class="header__input" type="text">
                    <select class="language">
                        <option value="en">English</option>
                        <option value="ru">Russian</option>
                    </select>
                </form>
            </nav>
        </div>
    </header>

    <!-- Header end -->

    <main>

        <!-- Hero Section start -->
        <section class="hero">
            <div class="container">
                <div class="hero__textbox">
                    <h1 class="hero__title">20,943,843</h1>
                    <p class="hero__text">UNIQUE PLAYERS LAST MONTH</p>
                </div>
            </div>
        </section>
        <!-- Hero Section end -->

        <section class="Slider">
            <div class="container">

                <div class="swiper">

                    <div class="swiper-wrapper">
                        
                        <div class="swiper-slide">
                            <img src="./img/scrool bar.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/second.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/third.png" alt="">
                        </div>
                        ...
                    </div>
                   
                    <div class="swiper-pagination"></div>

                 
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>


                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer start -->

    <footer class="footer">
        <div class="container">

        </div>
    </footer>

    <!-- Footer end -->


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./main.js"></script>

</body>

</html>
